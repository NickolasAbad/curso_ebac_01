<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - HTML JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        <form id="calc">
            <input type="number" id="bloco-a" required placeholder="Campo A" />
            <input type="number" id="bloco-b" required placeholder="Campo B" />
            <p class="error-message">
                O numero precisa ser maior que o inserido no bloco A
            </p>
            <button type="submit" id="button-submit">Enviar</button>
            <p class="success-message"></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
