<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - Form Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulario de cadastro</h1>
        </header>
        <form>
            <div class="form-group">
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" required type="text" id="nome" placeholder="Insira seu nome">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Seu e-mail:</label>
                <input id="email" required type="email" class="form-control" placeholder="Insira seu e-mail">
                <small id="emailHelp" class="form-text text-muted">Nos nunca compartilharemos seu email com ninguem.</small>
            </div>
            <div class="form-group">
                <label for="tel" class="form-label">Seu telefone:</label>
                <input id="tel" required type="tel" placeholder="(11) 12345-6789" class="form-control">
            </div>
            <button type="submit" id="btnsubmit" class="btn btn-primary" href="#">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script>
        $('#tel').mask('(00) 00000-0000')
    </script>
</body>
</html>
