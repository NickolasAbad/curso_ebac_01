<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - Plugins jQuery</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Formulario de Cadastro</h1>
    </header>
        <form class="form-campo">
            <input type="text" id="nomeCompleto" placeholder="Nome completo" name="nomeCompleto">
            <p class="error-message">
                O nome precisa ser completo
            </p>
            <input type="email" id="email" placeholder="Endereco de e-mail" name="email">
            <input type="tel" id="telefone" name="telefone">
            <input type="text" id="CPF" name="CPF">
            <input type="text" id="endereco" placeholder="Endereco" name="endereco">
            <input type="text" id="CEP" name="CEP">
            <button type="submit" name="enviar">Enviar</button>
        </form>
</body>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="./js/jquery.validate.min.js"></script>
<script src="./js/messages_pt_BR.min.js"></script>
<script src="main.js"></script>
</html>
